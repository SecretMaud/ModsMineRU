<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModsMineRU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="colored-text">ModsMineRU</h1>
    </header>
    <div id="section1" class="section">
        <h2>Основное</h2>
        <textarea id="textarea1" placeholder="Напишите здесь..."></textarea>
    </div>
    <div id="section2" class="section">
        <h2>Новости</h2>
        <textarea id="textarea2" placeholder="Напишите здесь..."></textarea>
    </div>
    <div id="section3" class="section">
        <h2>Правила</h2>
        <textarea id="textarea3" placeholder="Напишите здесь..."></textarea>
    </div>
    <div id="section4" class="section">
        <h2>Сборка</h2>
        <textarea id="textarea4" placeholder="Напишите здесь..."></textarea>
    </div>
    <div id="section5" class="section">
        <h2>Вход на сервер</h2>
        <textarea id="textarea5" placeholder="Напишите здесь..."></textarea>
    </div>

    <!-- Боковое меню -->
    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </a>
        <a href="#section1">Основное</a>
        <a href="#section2">Новости</a>
        <a href="#section3">Правила</a>
        <a href="#section4">Сборка</a>
        <a href="#section5">Вход на сервер</a>
    </div>

    <!-- Кнопка для открытия бокового меню -->
    <div id="openBtn" onclick="openNav()">&#9776;</div>

    <script src="scripts.js"></script>
</body>
</html>
