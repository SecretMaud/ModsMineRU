<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-страница</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" id="logo">
    </header>
    <div id="section1" class="section">Содержимое Раздела 1</div>
    <div id="section2" class="section">Содержимое Раздела 2</div>
    <div id="section3" class="section">Содержимое Раздела 3</div>
    <div id="section4" class="section">Содержимое Раздела 4</div>
    <div id="section5" class="section">Содержимое Раздела 5</div>

    <!-- Боковое меню -->
    <div id="sidebar">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#section1">Раздел 1</a>
        <a href="#section2">Раздел 2</a>
        <a href="#section3">Раздел 3</a>
        <a href="#section4">Раздел 4</a>
        <a href="#section5">Раздел 5</a>
    </div>

    <!-- Кнопка для открытия бокового меню -->
    <div id="openBtn" onclick="openNav()">&#9776;</div>

    <script src="scripts.js"></script>
</body>
</html>
